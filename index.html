<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint TOOL</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tool Bar -->
    <div class="top-bar">
        <!-- Active Tool -->
        <div class="active-tool">
            <span id="active-tool" title="Active Tool">Brush</span>
        </div>
        <div class="title">
        PaintR
        </div>
     
        <!-- Brush -->
       
          
          
        <div class="brush tool">
 
            <i class="fas fa-brush" id="brush" title="Activate Brush"></i>
            <input value="a51dab" class="jscolor" id="brush-color" title="Paint Color">
            <span class="size" id="brush-size" title="Brush Size">10</span>
         
            <input type="range" min="1" max="50" value="10" class="slider" id="brush-slider">
        </div>
 
        <!-- Bucket -->
        <div class="bucket tool">

            <input value="'ffffff"class="jscolor" id="bucket-color" title="Background Color" >
        </div>
        <!-- Eraser -->
        <div class="tool">
            <i class="fas fa-eraser" id="eraser" title="Eraser"></i>
        </div>
        <!-- Clear Canvas -->
        <div class="tool">
            <i class="fas fa-undo-alt" id="clear-canvas" title="Clear Paint"></i>
        </div>
        <!-- Save Local Storage -->
        <div class="tool">
            <i class="fas fa-download" id="save-storage" title="Save Local Storage"></i>
        </div>
        <!-- Load Local Storage -->
        <div class="tool">
            <i class="fas fa-upload" id="load-storage" title="Load Local Storage"></i>
        </div>
        <!-- Clear Local Storage -->
        <div class="tool">
            <i class="fas fa-trash-alt" id="clear-storage" title="Clear Local Storage"></i>
        </div>
        <!-- Download Image -->
        <div class="tool">
            <a id="download">
                <i class="far fa-save" title="Save Image Fil in local computer"></i>
            </a>
        </div>
        <div class="footer" >
            <p>The MIT License (MIT) by <a href="https://marlonbarriossolano.io/" target="_blank"> Marlon Barrios Solano</a> 
    
              
            Copyright &copy; <script type="text/javascript">
                document.write(new Date().getFullYear());
             </script> </p>
                </div>
    </div>
     <!-- Mobile -->
     <div class="mobile-message">
         <h2>Please use this app on larger screens</h2>
     </div>
   
    <!-- Script -->
    <script src="jscolor.js"></script>
    <script src="script.js"></script>
</body>
</html>
